---

- name: Install Gitlab Repo
  shell: curl -L https://packages.gitlab.com/install/repositories/runner/gitlab-runner/script.deb.sh | sudo bash
  tags:
    - gitlab_runner

- name: Install gitlab-runner package
  apt:
    name: gitlab-runner
    state: present
  notify:
    - Register Runner
  tags:
    - gitlab_runner
