- name: Install Google GPG Key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  tags:
    - kubernetes
    - kube_controller
    - kube_worker

- name: Install Kubernetes Repo
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
  tags:
    - kubernetes
    - kube_controller
    - kube_worker

- name: Install Kubernetes Packages
  apt:
    name: ['kubelet=1.21.2-00', 'kubeadm=1.21.2-00', 'kubectl=1.21.2-00']
    update_cache: yes
    state: present
  tags:
    - kubernetes
    - kube_controller
    - kube_worker

- name: Prevent Unintended Upgrades to Kubernetes
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
  tags:
    - kubernetes
    - kube_controller
    - kube_worker

