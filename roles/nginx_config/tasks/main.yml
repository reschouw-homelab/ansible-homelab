# Role to install and configure nginx
---
  # Install nginx
  - name: Install nginx
    apt:
      name: nginx
      state: present
      update_cache: true
      cache_valid_time: 3600
    tags:
      - nginx_config

  # Install Certbot 
  - name: Add repository
    apt_repository:
            repo: ppa:certbot/certbot

  - name: Install Certbot and plugins
    apt:
      name: 
        - python3-certbot
        - python3-certbot-nginx
      state: present
      update_cache: true
      cache_valid_time: 3600
    tags:
      - nginx_config

  # Copy Configuration Files
 # - name: Copy dorwinia.conf
 #   copy:
 #     src: dorwinia.conf
 #     dest: /etc/nginx/conf.d/dorwinia.conf
 #     owner: root
 #     group: root
 #     mode: 0600
 #   tags:
 #     - nginx_config
      
  - name: Copy index file
    copy:
      src: index.nginx-debian.html
      dest: /var/www/html/index.nginx-debian.html
      owner: root
      group: root
      mode: 0755
    tags:
      - nginx_config
      - nginx_content
  
  - name: Copy resume
    copy:
      src: resume.pdf
      dest: /var/www/html/resume.pdf
      owner: root
      group: root
      mode: 0755
    tags:
      - nginx_config
      - nginx_content

  # Certbot configuration
  - name: Acquire/Update cert and ensure config is installed
    shell:
      cmd: certbot --nginx --non-interactive --redirect --agree-tos -m ryan@dorwinia.com -d dorwinia.com -d gitlab.dorwinia.com -d test.dorwinia.com
    tags: 
      - nginx_config

  - name: Install cron job
    cron:
      name: Certbot command
      hour: "0"
      job: certbot --nginx --non-interactive --redirect --agree-tos -m ryan@dorwinia.com -d dorwinia.com -d gitlab.dorwinia.com -d test.dorwinia.com
    tags:
      - nginx_config
  
  # Restart nginx
  - name: Restart nginx service
    service:
      name: nginx
      state: restarted
    tags:
      - nginx_config
